<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Common Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Common Names</h1>
        
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        
        <div class="card mb-4">
            <div class="card-header">Add New Common Name</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="level" class="form-label">Taxonomic Level</label>
                        <select name="level" id="level" class="form-control" required>
                            <option value="class">Class</option>
                            <option value="order">Order</option>
                            <option value="family">Family</option>
                            <option value="genus">Genus</option>
                            <option value="species">Species</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="key" class="form-label">Scientific Name</label>
                        <input type="text" name="key" id="key" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="value" class="form-label">Common Name</label>
                        <input type="text" name="value" id="value" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Common Name</button>
                </form>
            </div>
        </div>
        
        <h2>Current Common Names</h2>
        {% for level, names in lookup_data.items() %}
            <div class="card mb-3">
                <div class="card-header">{{ level|capitalize }}</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Scientific Name</th>
                                <th>Common Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in names.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
