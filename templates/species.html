<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Species</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #5b8a44;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .navbar {
            background-color: #3a6f35;
        }
        .navbar-brand {
            color: white !important;
        }
        .card {
            background-color: #e1f4e0;
            margin-bottom: 15px;
        }
        .card-body {
            color: #3a6f35;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dangerous Species Finder</a>
        </div>
    </nav>

    <header class="header">
        <h1>Dangerous Species Found Near You</h1>
    </header>

    <div class="container mt-4">
        <div id="species-list">
            {% if species %}
                {% for sp in species %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ sp.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ sp.scientificName }}</h6>
                            <p class="card-text">{{ sp.danger }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-danger">No dangerous species found nearby.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
